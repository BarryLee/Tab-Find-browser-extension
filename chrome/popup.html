<!doctype html>
<html>
  <head>
    <title>Tab Find</title>
    <style>
      body {
        width: 357px;
        max-height: 600px;
        overflow-x: hidden;
        font: 14px 'Open Sans',arial,sans-serif;
        color: #333;
      }

      div.divider {
        width: 100%;
        height: 0;
        border-top: 1px solid silver;
        text-align: center;
        position: relative;
        margin: 10px 0;
      }

      div.divider>span {
        display: inline-block;
        position: relative;
        background-color: white;
        top: -8px;
        padding: 0 5px;
      }

      #debugbox {
        width: 350px;
        margin: 5px auto;
        height: 120px;
        display: none;
      }

      #search {
        width: 61.8%;
      }

      #clear {
        border: 1px solid silver;
      }

      ul.tabList {
        padding-left: 0px;
      }

      li.tab {
        cursor: pointer;
        list-style: none;
        padding: 5px 0 5px 5px;
        margin: 2px 0;
        position: relative;
      }

      li.tab:before {
        content: "\0";
        display: inline-block;
        width: 3px;
        height: 27px;
        position: absolute;
        bottom: 0px;
        left: -3px
      }

      li.tab>* {
	vertical-align: middle;
      }

      li.tab.highlight:before {
        background-color: rgb(255, 163, 0);
      }

      li.tab:hover,li.tab.preselect {
        background-color: rgb(255, 208, 121);
	background-color: rgb(255, 222, 160);
      }

      li.tab>img.tabFavicon {
        width: 16px;
        height: 16px;
        display: inline-block;
        margin-right: 5px;
      }

      li.tab>span.tabTitle {
        width: 310px;
        display: inline-block;
        overflow: hidden;
        word-wrap: break-word;
        height: 16px;
        line-height: 16px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <!-- TODO add default input value -->
    <textarea id="debugbox"></textarea>
    <input id="search" type="text"/>
    <input id="clear" type="button" value="clear"/>
    <div class="divider">
      <span id="resultsTitle">Recent</span>
    </div>
    <div id="resultsContainer">
      <ul id="resultTabList" class="tabList"></ul>
    </div>
    <div class="divider">
      <span id="allTitle">Open tabs (0)</span>
    </div>
    <div id="allTabsContainer">
      <ul id="allTabList" class="tabList"></ul>
    </div>
  </body>
</html>
