<!doctype html>
<html>
  <head>
    <title>Tab Find</title>
    <style>
      body {
        width: 357px;
        max-height: 600px;
        overflow-x: hidden;
        font-size: 13px;
        color: #333;
      }

      #debugbox {
        width: 350px;
        margin: 5px auto;
        height: 120px;
        display: none;
      }

      #search {
      }

      #clear {
      }

      #results {
      }

      #alltabs {
      }

      ul.tabList {
        padding-left: 0px;
      }

      li.tab {
        cursor: pointer;
        list-style: none;
        margin: 5px 0;
	position: relative;
      }

      li.tab:before {
	content: "\0";
	display: inline-block;
	width: 3px;
	height: 20px;
	margin-right: 5px;
	position: relative;
	bottom: 6px;
      }

      li.tab.highlight:before {
	background-color: rgb(255, 163, 0);
      }

      li.tab:hover > span.tabTitle {
        background-color: rgb(255, 208, 121);
      }

      li.tab.preselect > span.tabTitle {
        background-color: rgb(255, 208, 121);
      }

      li.tab>img.tabFavicon {
        width: 16px;
        height: 16px;
        display: inline-block;
        margin-right: 5px;
      }

      li.tab>span.tabTitle {
        width: 310px;
        display: inline-block;
        overflow: hidden;
        word-wrap: break-word;
        height: 14px;
        line-height: 15px;
        padding: 2px 0 2px 3px;
	border-radius: 3px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <!-- TODO add default input value -->
    <textarea id="debugbox"></textarea>
    <input id="search" type="text"/>
    <input id="clear" type="button" value="clear"/>
    <div id="results">
        <span class="resultsTitle"></span>
    	<ul id="resultTabList" class="tabList"></ul>
    </div>
    <hr/>
    <div id="alltabs">
    	<ul id="allTabList" class="tabList"></ul>
    </div>
  </body>
</html>
